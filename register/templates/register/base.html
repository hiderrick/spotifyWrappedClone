{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'js/translation.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>

    <style>
        :root {
            --bg-color-light: #ffffff;
            --text-color-light: #000000;
            --bg-color-dark: #121212;
            --text-color-dark: #ffffff;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .mode-toggle:hover {
            background-color: #1aa34a;
        }
        .language-selection {
            position: fixed;
            top: 70px;
            right: 20px;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .language-selection label,
        .language-selection select {
            color: var(--text-color-light);
            font-size: 14px;
        }

        body.dark-mode .language-selection {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .language-selection select {
            margin-top: 5px;
            padding: 5px;
            border: 1px solid var(--text-color-light);
            border-radius: 5px;
            background: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .language-selection select {
            background: var(--bg-color-dark);
            color: var(--text-color-dark);
            border: 1px solid var(--text-color-dark);
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <button id="mode-toggle" class="mode-toggle">
        Toggle Dark/Light Mode
    </button>

    <div>
          <div class="language-selection">
            <select name="languages" id="lang" onchange="changeLanguage(this.value)">
              <option value="">--Select a language--</option>
              <option value="en">English</option>
              <option value="ko">한국어</option>
              <option value="es">Español</option>
              <option value="fr">Français</option>
              <option value="de">Deutsch</option>
            </select>
          </div>
    </div>

    {% block content %}{% endblock %}

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const modeToggle = document.getElementById('mode-toggle');
            const body = document.body;

            // Check for saved mode preference
            const savedMode = localStorage.getItem('mode');
            if (savedMode) {
                body.classList.toggle('dark-mode', savedMode === 'dark');
            }

            modeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');

                // Save preference
                const mode = body.classList.contains('dark-mode') ? 'dark' : 'light';
                localStorage.setItem('mode', mode);
            });
        });
        function changeLanguage(langCode) {
          if (langCode) {
            setLanguage(langCode);
          }
        }
    </script>
</body>
</html>

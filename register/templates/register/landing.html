{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing</title>
  <link rel="stylesheet" href="{% static 'css/landing.css' %}">
</head>
<body>
  <div class="header">
    <h1>Spotify Wrapper</h1>
  </div>

  <div class="text" id="content">
    <h2>This website allows you to view your past music history through creative slide shows</h2>
    <h2>If you do not have an account, register with the button below</h2>
    <button class="button" onclick="location.href='/register/register'">Register</button>
    <h2>If you have an account, you can login with your username and password below</h2>
    <button class="button" onclick="location.href='/register/login'">Login</button>
  </div>

  <!-- Language Selection -->
  <div class="language-selection">
    <label for="lang">Select Language:</label>
    <select name="languages" id="lang" onchange="changeLanguage(this.value)">
      <option value="">--Select a language--</option>
      <option value="en">English</option>
      <option value="ko">한국어</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
    </select>
  </div>

  <!-- Your existing scripts -->
  <script src="{% static 'js/translation.js' %}"></script>

  <!-- Language Change Script -->
  <script>
    function changeLanguage(langCode) {
      if (langCode) {
        setLanguage(langCode);
      }
    }
  </script>
</body>
</html>

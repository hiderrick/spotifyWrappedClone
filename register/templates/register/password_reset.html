{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Forgot Password" %}</title>
    <link rel="stylesheet" href="{% static 'register/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>{% trans "Forgot your password?" %}</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="email">{% trans "Enter your email:" %}</label>
            <input type="email" name="email" id="email" required>
            <button type="submit">{% trans "Send Reset Link" %}</button>
        </form>
    </div>
</body>
</html>
